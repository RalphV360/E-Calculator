<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>E-Calculator</title>
  </head>
  <body>
    <div class="calcase">
      <header>E-CALCULATOR</header>
      <section class="screen">0</section>

      <section class="cal-btns">
        <div class="cal-btn-row">
          <button class="cal-btn two">C</button>
          <button class="cal-btn">&larr;</button>
          <button class="cal-btn">&divide;</button>
        </div>

        <div class="cal-btn-row">
          <button class="cal-btn">7</button>
          <button class="cal-btn">8</button>
          <button class="cal-btn">9</button>
          <button class="cal-btn">&times;</button>
        </div>

        <div class="cal-btn-row">
          <button class="cal-btn">4</button>
          <button class="cal-btn">5</button>
          <button class="cal-btn">6</button>
          <button class="cal-btn">&minus;</button>
        </div>

        <div class="cal-btn-row">
          <button class="cal-btn">1</button>
          <button class="cal-btn">2</button>
          <button class="cal-btn">3</button>
          <button class="cal-btn">&plus;</button>
        </div>

        <div class="cal-btn-row">
          <button class="cal-btn three">0</button>
          <button class="cal-btn">&equals;</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
